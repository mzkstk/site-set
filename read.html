<!DOCTYPE html>
<html>
<head>
  <title>残り日数を表示</title>
</head>
<body>
  <h2>次の行事まで残り</h2>
  <h1 id="remainingDays"></h1>

  <script>
const boxdate = localStorage.getItem("day");
const targetDate = new Date(boxdate);

function calculateRemainingDays() {
  const today = new Date();
  const timeDifference = targetDate.getTime() - today.getTime();

  if (timeDifference > 0) {
    const remainingDays = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
    document.getElementById("remainingDays").textContent = remainingDays + "日";
  } else {
    document.getElementById("remainingDays").textContent = 0;
  }
}

// ページ読み込み時に残り日数を計算
calculateRemainingDays();

// 1秒ごとに残り日数を更新
setInterval(calculateRemainingDays, 1000);
  </script>
</body>
</html>
